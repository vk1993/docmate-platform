spring:
  application:
    name: gateway
  
  # Force reactive web application type for Spring Cloud Gateway
  main:
    web-application-type: reactive
  
  # Exclude database auto-configuration since gateway doesn't need database
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration

  cloud:
    gateway:
      routes:
        # Auth Service Routes
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=0
        
        # User Service Routes
        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/patients/**, /api/doctors/**
          filters:
            - StripPrefix=0
            - name: JwtAuthenticationFilter
        
        # Appointment Service Routes
        - id: appointment-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/appointments/**
          filters:
            - StripPrefix=0
            - name: JwtAuthenticationFilter
        
        # Payment Service Routes
        - id: payment-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/payments/**
          filters:
            - StripPrefix=0
            - name: JwtAuthenticationFilter
        
        # Notification Service Routes
        - id: notification-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=0
            - name: JwtAuthenticationFilter
        
        # File Service Routes
        - id: file-service
          uri: http://localhost:8086
          predicates:
            - Path=/api/files/**
          filters:
            - StripPrefix=0
            - name: JwtAuthenticationFilter
        
        # Prescription Service Routes
        - id: prescription-service
          uri: http://localhost:8087
          predicates:
            - Path=/api/prescriptions/**
          filters:
            - StripPrefix=0
            - name: JwtAuthenticationFilter
        
        # Availability Service Routes
        - id: availability-service
          uri: http://localhost:8088
          predicates:
            - Path=/api/availability/**
          filters:
            - StripPrefix=0
            - name: JwtAuthenticationFilter
        
        # Taxonomy Service Routes
        - id: taxonomy-service
          uri: http://localhost:8089
          predicates:
            - Path=/api/specializations/**, /api/conditions/**
          filters:
            - StripPrefix=0
        
        # Admin Service Routes
        - id: admin-service
          uri: http://localhost:8090
          predicates:
            - Path=/api/admin/**
          filters:
            - StripPrefix=0
            - name: JwtAuthenticationFilter
      
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

server:
  port: ${PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.docmate: ${LOG_LEVEL:INFO}
    org.springframework.cloud.gateway: ${LOG_LEVEL:INFO}
    org.springframework.security: ${LOG_LEVEL:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

app:
  jwt:
    secret: ${JWT_SECRET:docmate-secret-key-for-jwt-token-generation-2024}
    expiration: ${JWT_EXPIRATION:86400000}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - name: Gateway
        url: /v3/api-docs
      - name: Auth Service
        url: http://localhost:8081/v3/api-docs
      - name: User Service
        url: http://localhost:8082/v3/api-docs
      - name: Appointment Service
        url: http://localhost:8083/v3/api-docs
      - name: Payment Service
        url: http://localhost:8084/v3/api-docs
      - name: Notification Service
        url: http://localhost:8085/v3/api-docs
