global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # DocMate Platform Services
  - job_name: 'docmate-services'
    static_configs:
      - targets:
        - 'auth-service:8081'
        - 'user-service:8082'
        - 'admin-service:8083'
        - 'appointment-service:8084'
        - 'availability-service:8085'
        - 'file-service:8086'
        - 'notification-service:8087'
        - 'payment-service:8088'
        - 'prescription-service:8089'
        - 'taxonomy-service:8090'
        - 'gateway:8080'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 30s

  # Infrastructure Services
  - job_name: 'infrastructure'
    static_configs:
      - targets:
        - 'postgres:5432'
        - 'redis:6379'
        - 'localstack:4566'

  # Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
