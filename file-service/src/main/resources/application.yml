spring:
  application:
    name: file-service
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:docmate_platform}
    username: ${DB_USERNAME:docmate}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  liquibase:
    enabled: false  # Disabled - using centralized db-migration service

server:
  port: ${PORT:8086}
  servlet:
    context-path: /
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.docmate: ${LOG_LEVEL:INFO}
    org.springframework.security: ${LOG_LEVEL:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# AWS S3 Configuration
aws:
  access-key-id: ${AWS_ACCESS_KEY_ID:test}
  secret-access-key: ${AWS_SECRET_ACCESS_KEY:test}
  region: ${AWS_REGION:us-east-1}
  s3:
    endpoint: ${AWS_S3_ENDPOINT:}
    path-style-access: ${AWS_S3_PATH_STYLE_ACCESS:false}
    bucket-name: ${AWS_S3_BUCKET_NAME:docmate-files}
    base-url: ${AWS_S3_BASE_URL:http://localhost:4566/docmate-files}

app:
  jwt:
    secret: ${JWT_SECRET:docmate-secret-key-for-jwt-token-generation-2024}
    expiration: ${JWT_EXPIRATION:86400000}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    groups-order: desc
