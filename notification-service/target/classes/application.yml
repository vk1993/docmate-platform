spring:
  application:
    name: notification-service
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:docmate_platform}
    username: ${DB_USERNAME:docmate}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  liquibase:
    enabled: false  # Disabled - using centralized db-migration service

server:
  port: ${PORT:8085}
  servlet:
    context-path: /

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.docmate: ${LOG_LEVEL:INFO}
    org.springframework.security: ${LOG_LEVEL:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# SendGrid Configuration
sendgrid:
  api:
    key: ${SENDGRID_API_KEY:your_sendgrid_api_key_here}

# Twilio Configuration
twilio:
  account:
    sid: ${TWILIO_ACCOUNT_SID:your_twilio_account_sid}
  auth:
    token: ${TWILIO_AUTH_TOKEN:your_twilio_auth_token}
  phone:
    number: ${TWILIO_PHONE_NUMBER:+1234567890}

# Application Configuration
app:
  email:
    from: ${APP_EMAIL_FROM:noreply@docmate.com}
    from-name: ${APP_EMAIL_FROM_NAME:DocMate}
  jwt:
    secret: ${JWT_SECRET:docmate-secret-key-for-jwt-token-generation-2024}
    expiration: ${JWT_EXPIRATION:86400000}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    groups-order: desc
